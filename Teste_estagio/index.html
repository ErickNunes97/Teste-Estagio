<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lista de Tarefas</title>
</head>
	<body>
		<div class="container">
			<h2>LISTA DE TAREFAS</h2>
			<h3>Adicionar Tarefas</h3>
			<p>
				<input id="new-task" type="text"><button>Add</button>
			</p>
	
			<h3>Todas as tarefas</h3>
			<ul id="incomplete-tasks">
				<li><input type="checkbox"><label>Front End</label><input type="text"><button class="edit">Editar</button><button class="delete">Apagar</button></li>
				<li><input type="checkbox"><label>Backend</label><input type="text" value="Go Shopping"><button class="edit">Editar</button><button class="delete">Apagar</button></li>
			</ul>
	
			<h3>Completas</h3>
			<ul id="completed-tasks">
				<li><input type="checkbox" checked><label>Banco de dados</label><input type="text"><button class="edit">Editar</button><button class="delete">Apagar</button></li>
			</ul>
		</div>
		
		<script src="js/js.js"></script>
	</body>
</html>
